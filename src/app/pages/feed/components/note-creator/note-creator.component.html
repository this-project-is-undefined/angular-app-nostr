<mat-card>
  <mat-card-content class="bg-purpleBox rounded-xl">
    <div class="flex flex-col bg-purpleBox">
      <mat-form-field class="w-full" color="accent" appearance="outline">
        <mat-label>What are you thinking about?</mat-label>
        <textarea [formControl]="post" matInput></textarea>
      </mat-form-field>
      <button class="self-end button" (click)="createNote()" mat-flat-button color="accent">Publish</button>
    </div>
  </mat-card-content>
</mat-card>
