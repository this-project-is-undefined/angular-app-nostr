<mat-card>
  <mat-card-content>
    <div class="flex flex-col items-center gap-y-3 relative">
      <img [src]="form.value.cover" alt="Cover picture" class="absolute z-0 rounded-md h-1/2 w-full" />
      <img [src]="img$ | async" alt="Profile picture" class="w-24 rounded-full border-solid border-2 z-10 bg-white" />
      <span>{{ form.value.name }}</span>
      <span>{{ form.value.about }}</span>
      <span class="w-full truncate">{{ form.value.npub }}</span>
    </div>
  </mat-card-content>
</mat-card>
