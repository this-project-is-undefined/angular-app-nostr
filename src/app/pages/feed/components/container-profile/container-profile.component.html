<mat-card class="max-w-xs">
  <mat-card-content>
    <div class="flex flex-col items-center gap-y-3">
      <img [src]="img$ | async" alt="Profile picture" class="w-24 rounded-full border-solid border-2" />
      <span>{{ form.value.name }}</span>
      <span>{{ form.value.description }}</span>
      <span class="w-full truncate">{{ form.value.npub }}</span>
    </div>
  </mat-card-content>
</mat-card>
