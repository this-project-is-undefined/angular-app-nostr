<div class="flex flex-col items-center gap-y-9 w-fulll bg-back">
  <div class="w-40 h-auto pt-8 pb-2 2xl:pt-12 2xl:pb-5">
    <img class="w-full" src="../../../assets/logo.png" alt="" />
  </div>
  <div class="flex justify-center gap-y-[24px] gap-x-[30px] 2xl:gap-x-[200px] min-h-screen w-full">
    <app-container-profile class="max-w-xs block w-full"></app-container-profile>
    <div class="flex flex-col gap-y-5 bg-back">
      <app-note-card
        *ngFor="let event of events$ | async"
        class="max-w-lg 2xl:max-w-2xl block w-full bg-back"
        [event]="event"></app-note-card>
    </div>
    <app-container-topics class="max-w-xs block w-full"></app-container-topics>
  </div>
</div>
